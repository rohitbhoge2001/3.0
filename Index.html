<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stunning Love Letter for Pooja</title>
  <!-- Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Three.js canvas container -->
  <div id="container"></div>

  <!-- Love letter content -->
  <div class="letter-container">
    <h1>Dear Pooja,</h1>
    <p>Every moment with you is a masterpiece of love. Let this heart speak my emotions.</p>
    <button id="reveal">Reveal More</button>
    <div id="more" class="hidden">
      <p>Your smile brightens my day and your eyes make my heart skip a beat.</p>
      <p>Forever yours, [Your Name]</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
